global:
  scrape_interval: 5s

scrape_configs:
  # Métricas de Laravel (/metrics en el contenedor app)
  - job_name: 'laravel-app'
    metrics_path: /metrics
    static_configs:
      - targets: ['app:8000']

  # Métricas de PostgreSQL a través de postgres-exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
